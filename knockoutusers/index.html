<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="css/userstyles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">User Manager</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  <div class="mainpagewrapper container">
    <div class="innerpagewrapper">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#userlist">User List</a></li>
        <li><a data-toggle="tab" href="#adduser">Add User</a></li>
      </ul>

      <div class="tab-content">
        <div id="userlist" class="tab-pane fade in active">
          <div class="userlistdisplay">
            <table class="usertable table table-striped">
              <thead>
                <tr class="tableheaders">
                  <th class="usertitle">Title</th>
                  <th class="userfirstName">First Name</th>
                  <th class="userlastName">Last Name</th>
                  <th class="userdateOfBirth">Date of Birth</th>
                  <th class="usergender">Gender</th>
                  <th class="userName">Username</th>
                  <th class="deleteButton"></th>
                </tr>
              </thead>
              <tbody  data-bind="foreach: users, visible: users().length > 0">
                <tr>
                  <td data-bind="text: title"></td>
                  <td data-bind="text: firstName"></td>
                  <td data-bind="text: lastName"></td>
                  <td data-bind="text: dateOfBirth"></td>
                  <td data-bind="text: gender"></td>
                  <td data-bind="text: userName"></td>
                  <td><button class="deleteUser" data-bind="click: $parent.removeUser">Delete</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div id="adduser" class="tab-pane fade">
          <form class="detailsubmit" data-bind="submit: addUser">
            <div class="formOption">
              <span>Title: </span>
              <select class="titleselect" name="title">
                <option value=""></option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value"Dr">Dr</option>
              </select>
            </div>
            <div class="formOption">
              <span>First name: </span><input type="text" name="firstName" value=""/>
            </div>
            <div class="formOption">
              <span>Last name: </span><input type="text" name="lastName" value=""/>
            </div>
            <div class="formOption">
              <span>Gender: </span>
              <select class="titleselect" name="gender">
                <option value=""></option>
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>
            <div class="formOption">
              <span>User name: </span><input type="text" name="userName" value=""/>
            </div>
            <div class="formOption">
              <span>Date of Birth: </span><input type="text" name="dateOfBirth" placeholder="yyyy-MM-dd" value=""/>
            </div>
            <div class="addusersubmitwrapper">
              <input type="submit" name="usersubmit" value="Submit Details"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="pageOverlay"></div>
  <div class="errorMessageWrapper"><span class="errorMessageDisplay">No errors detected</span><button class="errorclosebutton">Close</button></div>
  <div class="successMessageWrapper"><span class="successMessageDisplay"></span><button class="successclosebutton">Close</button></div>
<script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/knockout-3.4.2.js"></script>
<script type="text/javascript" src="js/userfunctions.js"></script>
</body>
</html>
