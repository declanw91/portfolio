              <div id="movieForm">
                  Movie Title: <input type="text" name="query" ng-model="query"/> <br/>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="../myFunctions.js"></script>
        <script type="text/javascript">
          var movieSearchApp = angular.module('movieSearchApp', []);
          movieSearchApp.controller('movieSearchCtrl', function($scope, $http) {
            $scope.submitMovieSearch = function($event){
              $event.preventDefault();
              if($scope.query == "" || typeof $scope.query == 'undefined') {
                alert("Please enter a movie title");
              } else {
                var requestUrl = 'http://api.themoviedb.org/3/search/movie?api_key=628c6d6df81b589cb61780b929fd3b30&query=' + encodeURIComponent($scope.query);
                $http.get(requestUrl)
                .then(function (response) {
                    $scope.searchresults = response.data.results;
                });
              }
              $scope.templateURL = 'movieresults.html';
            };
          });
      </script>
    </body>
