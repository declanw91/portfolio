<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/myStyles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Blackjack</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Welcome to Blackjack</h1>
        <div class="options">
          <button id="startGame">Start New Game</button>
        </div>
        <div id="gamearea" style="display: none;">
        <div class="dealerarea">
         <h1>Dealers current Cards:</h1>
          <div class="dealercards"></div>
          <div class="totalarea">
            <h2>Dealer Total</h2>
            <div class="dealertotal"></div>
          </div>
        </div>
        <div class="playerarea">
          <h1>Your current Cards:</h1>
          <div class="playercards"></div>
          <div class="totalarea">
            <h2>Player Total</h2>
            <div class="playertotal"></div>
          </div>
        </div>
          <div class="controls" style="display: none;">
            <button id="hit" class="hitoption">Hit</button>
            <button id="stick" class="stickoption">Stick</button>
          </div>
        </div>
      </div>

    </div><!-- /.container -->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/blackjack.js"></script>
</body>
</html>
