<table class="usertable table table-striped">
  <tbody>
    <tr class="tableheaders">
      <th class="usertitle">Title</th>
      <th class="userfirstName">First Name</th>
      <th class="userlastName">Last Name</th>
      <th class="userdateOfBirth">Date of Birth</th>
      <th class="usergender">Gender</th>
      <th class="userName">Username</th>
    </tr>
    <tr class="userrow" data-ng-repeat="x in findresults track by $index">
      <td>{{x.title}}</td>
      <td>{{x.firstName}}</td>
      <td>{{x.lastName}}</td>
      <td>{{x.dateOfBirth | date :  "dd/MM/yyyy"}}</td>
      <td>{{x.gender}}</td>
      <td>{{x.userName}}</td>
    </tr>
  </tbody>
</table>
