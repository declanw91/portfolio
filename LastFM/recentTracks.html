<div class="recentTrackWrapper row" data-ng-repeat="x in recentTracks">
    <div class="col-lg-2">
        <img src="{{x.TrackImage}}" alt="TrackImage" />
    </div>
    <div class="col">
        <p>Name: {{x.TrackName}}</p>
        <p>Artist: {{x.TrackArtist}}</p>
        <p>Album: {{x.TrackAlbum}}</p>
    </div>
</div>
