<div class="topAlbumWrapper row" data-ng-repeat="x in topAlbums">
    <div class="col-lg-2">
        <img src="{{x.AlbumImage}}" alt="AlbumImage" />
    </div>
    <div class="col">
        <p>Name: {{x.AlbumName}}</p>
        <p>Artist: {{x.AlbumArtist}}</p>
        <p>Playcount: {{x.AlbumPlayCount}}</p>
    </div>
</div>
