<div class="topArtistWrapper row" data-ng-repeat="x in topArtists">
    <div class="col-lg-2">
        <img src="{{x.ArtistImage}}" alt="ArtistImage" />
    </div>
    <div class="col">
        <p>Name: {{x.ArtistName}}</p>
        <p>Playcount: {{x.ArtistPlayCount}}</p>
        <p>Summary: {{x.ArtistBio}}</p>
    </div>
</div>
