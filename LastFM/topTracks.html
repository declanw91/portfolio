<div class="topTrackWrapper row" data-ng-repeat="x in topTracks">
    <div class="col-lg-2">
        <img src="{{x.TrackImage}}" alt="TrackImage" onerror="this.src='../images/404.png'" width="147"/>
    </div>
    <div class="col">
        <p>Name: {{x.TrackName}}</p>
        <p>Artist: {{x.TrackArtist}}</p>
        <p>Playcount: {{x.TrackPlayCount}}</p>
    </div>
</div>
