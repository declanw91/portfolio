<div id="wineResults" class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col"> </th>
        <th scope="col" data-ng-click="orderByMe('Name')">Name</th>
        <th scope="col" data-ng-click="orderByMe('Colour')">Colour</th>
        <th scope="col" data-ng-click="orderByMe('Region')">Region</th>
        <th scope="col" data-ng-click="orderByMe('Year')">Year</th>
        <th scope="col" data-ng-click="orderByMe('Price')">Price</th>
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="x in searchresults | orderBy:myOrderBy | filter:regionFilter | filter:colourFilter">
        <td class="centerText"><i class="fas fa-wine-glass-alt"></i></td>
        <td>{{x.Name}}</td>
        <td>{{x.Colour}}</td>
        <td>{{x.Region}}</td>
        <td>{{x.Year}}</td>
        <td>&pound;{{x.Price}}</td>
        <td class="centerText"><i class="fas fa-plus" data-ng-click="addToBasket(x.Id)" data-toggle="modal" data-target="#addToBasketModal"></i></td>
      </tr>
    </tbody>
  </table>
</div>
<p class="selectionOption returnOption" data-ng-click="returnToSelections()">Go back to selection page</p>
